spring.application.name=todo-app-with-spring
# ========================================
# CONFIGURACIÓN DEL SERVIDOR
# ========================================
# Puerto donde correrá tu aplicación
server.port=8080

# ========================================
# BASE DE DATOS H2 (en memoria)
# ========================================
# Nombre de la base de datos
spring.datasource.url=jdbc:h2:mem:tododb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========================================
# JPA/HIBERNATE
# ========================================
# Dialecto de SQL para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# create-drop = crea tablas al iniciar, las borra al cerrar
# update = actualiza sin borrar datos
# create = crea las tablas cada vez
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar SQL en consola (útil para aprender)
spring.jpa.show-sql=true

# Formatear SQL para mejor lectura
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# CONSOLA H2 (ver la base de datos en el navegador)
# ========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# LOGS
# ========================================
logging.level.org.springframework=INFO
logging.level.com.example.todo=DEBUG